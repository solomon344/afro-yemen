<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .el{
            margin: 3px;
            padding: 3px;
        }
    </style>
  </head>
  <body style="font-family: sans-serif; width: 100dvw; align-content: center;">
    <div>
      <div class="el">
        <h3 style="display: inline-block">Name</h3>
        <p style="display: inline-block; padding-left: 4px">John Doe</p>
      </div>
      <div class="el">
        <h3 style="display: inline-block">Email</h3>
        <a
          href="mailto:John@example.com"
          style="display: inline-block; padding-left: 4px"
          >John@example.com</a
        >
      </div>

      <div class="el">
        <h3 style="display: inline-block">Message</h3>
        <p class="el" style="margin-left: 0px; padding-left: 0px; width: 50%; font-size: small;">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum itaque
          cum inventore autem tempore minima vero ad nulla, ut necessitatibus!
        </p>
      </div>
    </div>
  </body>
</html>
